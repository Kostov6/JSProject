<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/animation.css" />
    <link rel="stylesheet" href="styles/selectionbox.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/codemirror.css" />
    <script src="lib/codemirror.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script async defer src="js/compiler.js"></script>
    <script async defer src="js/fetcher.js"></script>
    <script async defer src="js/animation.js"></script>
    <script async defer src="js/controlls.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="panel-container">
      <div class="alg-overview">
        <div id="alg-desc">
          <h1 id="alg_name"></h1>
          <img
            id="alg_img"
            style="width: 18rem;"
            alt="algorithm image"
            srcset=""
          />
          <h2>Description</h2>
          <span id="alg_text"> </span>
          <h3>Input and output format</h3>
          <p><strong>Input :</strong></p>
          <span id="alg_input"> </span>
          <p><strong>Output :</strong></p>
          <span id="alg_output"> </span>
          <h2 style="margin-bottom: 0.25rem;">Complexities</h2>
          <div>
            <p style="display: inline;">Time: <strong id="alg_T"></strong></p>
            <p style="float: right; display: inline;">
              Space: <strong id="alg_M"></strong>
            </p>
          </div>
        </div>
        <div
          id="anim"
          style="display: none; padding-top: 100px; padding-left: 40px;"
        >
          <div>
            <div id="array-box" style="display: flex;"></div>
          </div>
          <div style="margin-top: 100px;">
            <div id="variable-box"></div>
          </div>
        </div>
      </div>
      <div class="alg-container">
        <div class="algHeader">Code you's solution here</div>
        <div id="alg"></div>

        <div style="display: flex; align-items: center;">
          <button
            id="run"
            class="button buttonGreen"
            style="margin-right: 1rem;"
          >
            Run selected test
          </button>
          <button
            id="validate"
            class="button buttonGreen"
            style="margin-right: 8rem;"
          >
            Validate
          </button>

          <span
            style="
              font-size: 24px;
              color: green;
              margin-left: auto;
              margin-right: 0.5rem;
            "
            >Animation panel</span
          >
          <label class="switch" style="margin-right: 0.5rem;">
            <input id="switch" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="test-container">
        <div>
          <label for="multi-select">Select the test you want to run</label>
          <div class="select select--multiple">
            <select id="multi-select" multiple>
              <option value="[]" selected>Empty set</option>
            </select>
            <span class="focus"></span>
          </div>
        </div>
      </div>
      <div class="implementations-container" style="padding: 1rem;">
        <div class="control_buttons">
          <!--<button>Previous</button> -->
          <button id="next" class="buttonNext">Next</button>
        </div>
        <div
          id="imp-cont"
          style="overflow: auto; height: 4.5em; font-size: 1.5em;"
        ></div>
        <!--
        <button id="run">Run</button>
        <div style="display: flex;">
          <div id="i0" class="cell">0</div>
          <div id="i1" class="cell">1</div>
          <div id="i2" class="cell">2</div>
          <div id="i3" class="cell">3</div>
          <div id="i4" class="cell">4</div>
        </div>
        <div style="display: flex;">
          <div id="j0" class="cell">0</div>
          <div id="j1" class="cell">1</div>
          <div id="j2" class="cell">2</div>
          <div id="j3" class="cell">3</div>
          <div id="j4" class="cell">4</div>
        </div>

        <button id="next">Next</button>
        -->
      </div>
    </div>
  </body>
</html>
